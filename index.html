<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Drum Kit</h1>
	</header>
	<div class="maindiv">
		<div class="key" data-key="65">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div class="key" data-key="83">
			<kbd>S</kbd>
			<span class="sound">double beat</span>
		</div>
		<div class="key" data-key="68">
			<kbd>D</kbd>
			<span class="sound">Drum</span>
		</div>
		<div class="key" data-key="70">
			<kbd>F</kbd>
			<span class="sound">Hihat</span>
		</div>
		<div class="key" data-key="71">
			<kbd>G</kbd>
			<span class="sound">Kick</span>
		</div>
		<div class="key" data-key="72">
			<kbd>H</kbd>
			<span class="sound">Tom</span>
		</div>
		<div class="key" data-key="74">
			<kbd>J</kbd>
			<span class="sound">Ride</span>
		</div>
		<div class="key" data-key="75">
			<kbd>K</kbd>
			<span class="sound">Snare</span>
		</div>
		<div class="key" data-key="76">
			<kbd>L</kbd>
			<span class="sound">Tink</span>
		</div>

	</div>

	<audio data-key="65" src="sounds/clap.wav"></audio>
	<audio data-key="83" src="sounds/doublebeat.wav"></audio>
	<audio data-key="68" src="sounds/drum.wav"></audio>
	<audio data-key="70" src="sounds/tom.wav"></audio>
	<audio data-key="71" src="sounds/kick.wav"></audio>
	<audio data-key="72" src="sounds/openhat.wav"></audio>
	<audio data-key="74" src="sounds/ride.wav"></audio>
	<audio data-key="75" src="sounds/snare.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>


<script src="js/script.js"></script>
</body>
